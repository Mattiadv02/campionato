version: "3.8"

services:
  postgresdb:
    container_name: postgresdb
    image: postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=mattia
      - POSTGRES_DB=campionato_db
      - POSTGRES_PASSWORD=password

  campionato:
    container_name: campionato
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - postgresdb
